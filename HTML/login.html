<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Portal - Login / Sign Up</title>
  <!-- CSS_login.css-->
  <link rel="stylesheet" href="../CSS/login.css"> 
</head>
<body>
  <div class="container" >
    <div class="form-box">
      <h2>College Portal</h2>
      <div class="tabs">
        <div class="tab active" onclick="showForm('login')">Login</div>
        <div class="tab" onclick="showForm('signup')">Sign Up</div>
      </div>  

      <!-- Login Form -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">
          Don't have an account?
          <a href="#" onclick="showForm('signup'); return false;" class="link"> Sign up now</a>
        </p>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required>
        </div>
        <div class="form-group">
         <label for="signup-dpt">Department</label>
         <input type="text" id="signup-dpt" required>
        </div>
        <div class="form-group">
         <label for="signup-batch">Batch</label>
         <input type="text" id="signup-batch" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
         <label for="signup-password">Password</label>
         <input type="password" id="signup-password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
   
  <!-- JavaScript_login.js-->
  <script src="../JavaScript/login.js"></script> 
</body>
</html>
